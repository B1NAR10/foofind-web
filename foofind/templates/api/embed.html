{% from "helpers.html" import flash -%}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ g.title }}</title>
        <meta charset="utf-8"/>
        <meta name="description" content="{{_('i_want_that_file')}}"/>
        <link rel="shortcut icon" href="{{ url_for('index.favicon') }}" />
        <style type="text/css">
        {# TODO: pasar a archivo aparte #}
            html, html body{
                font-family:sans-serif;
                background-color:none transparent;
                padding:0; margin:0;
                }
            body{
                font-size:12px;
                position:relative;
                }
            header{
                font-weight:bold;
                text-align:center;
                white-space:nowrap;
                text-overflow:ellipsis;
                overflow:hidden;
                width:200px;
                display:block;
                }
            a.awesome{
                position:relative;
                font-size:12px;
                padding:8px 16px;
                background:#E1007A;
                color:#fff;
                border-radius:5px;
                box-shadow:0px 1px 3px #999;
                border:1px solid #D10072;
                border-width:0 1px 2px 1px;
                cursor:pointer;
                position:relative;
                display:block;
                margin:1px 0;
                text-decoration:none;
                }
            a.awesome:active{
                box-shadow:none;
                bottom:-1px;
                }
        </style>
    </head>
    <body>
    <article>
    <header>{{filename}}</header>
    <a href="{{download_url}}" class="awesome" title="{{_('download')}}" target="top">{{_("embed_foofind_button")}}</a>
    <a href="{{download_url}}" class="awesome" title="{{_('download')}}" target="top">{{_("embed_download_button")}}{% if size %} ( {{size|numbersizeformat}} ){% endif %}</a>
    </article>
    </body>
</html>
