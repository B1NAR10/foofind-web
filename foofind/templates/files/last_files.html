{% extends "files/base.html" %}
{% block global_message %}{% endblock %}
{% block content %}
    <hr />
    <br />
    <h2>{{_('last_indexed_files')}} - {{ date|datetimeformat }} UTC</h2>
    <div id="results">
        <ul>
            {% for file in files %}
            <li class="file_excerpt">
                <h3><a href="{{ url_for('.download',file_id=file['file']['id'],file_name=file['view']['qfn']) }}.html">{{ file['view']['fn'] }}</a></h3>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
