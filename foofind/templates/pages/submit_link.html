{% extends "pages/base.html" %}
{% from "helpers.html" import render_field %}
{% block page %}    
    <form method="post">
        <p>{{_("include_link_per_line")}}</p>
        <fieldset>            
            {{ render_field(form.urls,cols="40", rows="10") }}
            {{ render_field(form.captcha) }}
            {{ render_field(form.accept_tos) }}      
        </fieldset>
        <fieldset>
            {{ form.submit }}
        </fieldset>
    </form>    
{% endblock %}
